<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <!--
        We want the h2 to be wired up with the name of the cat. More specifically
        we want the text of the H2 to be the name of the cat. KO's binding is
        text: name
        -->
        <h2 data-bind="text: name"></h2>
        <p data-bind="text: level"></p>
        <p data-bind="text: clickCount"></p>
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: imgSrc}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
