<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <!--
        We want the h2 to be wired up with the name of the cat. More specifically
        we want the text of the H2 to be the name of the cat. KO's binding is
        text: name
        -->
        <h2 data-bind="text: currentCat().name"></h2>
        <p data-bind="text: currentCat().level"></p>
        <p data-bind="text: currentCat().clickCount"></p>
        <img src="" alt="cute cat" data-bind="click: incrementCounter,
        attr: {src: currentCat().imgSrc}">
        <p>Nicknames for <span data-bind="text: currentCat().name"></span>:</p>
        <ul data-bind="foreach: currentCat().altNames">

            <li>
                <!-- If the altNames observableArray was just an array of strings
                     then the data-bind below would need to use 'text: $data'
                     which gives the actual data in the array that you are looping
                     over. This is good for cases where the data is super simple.
                     When the data is more complicated, the observableArray should
                     be filled with objects and the 'keys' can simply be called
                     like it is below.
                -->
                <span data-bind="text: nickname"></span>
            </li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
